<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Case Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Case Management System</h1>

  <form id="new-case-form">
    <label>Title: <input type="text" id="case-title" required></label>
    <label>Message: <textarea id="case-description" required></textarea></label>
    <label>Email: <input type="email" id="case-user" required></label>
    <button type="submit">Add Case</button>
  </form>

  <ul id="case-list">
    <!-- cases will be added here -->
  </ul>

  <script src="script.js"></script>
</body>
</html>
